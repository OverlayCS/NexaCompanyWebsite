<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Lexend', sans-serif;
            background-color: black;
            cursor: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(145deg, #000000, #000066);
            overflow: hidden;
        }

        .background .particle {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.8);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50vw); opacity: 0.3; }
        }

        .countdown {
            color: cyan;
            font-size: 2rem;
            margin-top: 20px;
        }

        .download-button, .discord-button {
            position: relative;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: transparent;
            color: cyan;
            border: 2px solid cyan;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0px 0px 25px cyan;
            transition: all 0.3s ease;
            display: none;
        }

        .download-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-button:hover:not(.disabled), .discord-button:hover {
            background-color: rgba(0, 255, 255, 0.5);
            color: white;
            box-shadow: 0px 0px 40px cyan;
        }

        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: cyan;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 998;
            animation: trailFade 0.3s forwards;
        }

        @keyframes trailFade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 style="color: white; font-size: 60px;">A NIGHTMARE AWAITS...</h1>
        <div class="countdown" id="countdown">Loading...</div>
        <button class="download-button disabled" id="downloadBtn" disabled>Download Beta</button>
        <button class="discord-button" id="discordBtn" onclick="window.location.href='https://discord.gg/xQ7Z9DnJV4'">Join Discord</button>
    </div>

    <script>
        const background = document.querySelector('.background');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 5 + 3 + 's';
            background.appendChild(particle);
        }

        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 300);
        });

        const downloadButton = document.getElementById("downloadBtn");
        const discordButton = document.getElementById("discordBtn");
        const countdownElement = document.getElementById("countdown");
        const releaseDate = new Date(Date.UTC(2025, 5, 25, 19, 0, 0));

        function updateCountdown() {
            const currentTime = new Date();
            const remainingTime = releaseDate - currentTime;

            if (remainingTime <= 0) {
                countdownElement.style.display = 'none';
                downloadButton.classList.remove('disabled');
                downloadButton.disabled = false;
                downloadButton.style.display = 'inline-block';
                discordButton.style.display = 'inline-block';
            } else {
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                countdownElement.textContent = `Download available in ${days}d ${hours}h ${minutes}m ${seconds}s`;
                discordButton.style.display = 'inline-block';
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
